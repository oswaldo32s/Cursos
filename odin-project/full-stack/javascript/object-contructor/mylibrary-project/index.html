<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>My Library</title>
</head>
<body>
    <header class="web-header">
        <section class="logo-section">
            <img class="header-logo" src="./img/glasses.png" alt="My Library Logo">
            <h1 class="logo-text">My Library</h1>
        </section>
        <nav class="header-nav">
            <ul>
                <li class="header-nav-item"><a href="#">Home</a></li>
                <li class="header-nav-item"><a href="#">My Books</a></li>
                <li class="header-nav-item"><a href="#">My Account</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="add-book">
            <h2>Add New Book</h2>
            <form class="add-book-form" action="#">
                <div class="small-inputs">
                    <div class="question-container">
                        <label class="new-book-form-label" for="book-name">Name:</label><br>
                        <input class="form-input" id="book-name" type="text" minlength="4" required>
                    </div>
                    <div class="question-container">
                        <label class="new-book-form-label" for="book-author">Author:</label><br>
                        <input class="form-input" id="book-author" type="text" minlength="10" required>
                    </div>
                    <div class="question-container">
                        <label class="new-book-form-label" for="book-year">Year:</label><br>
                        <input class="form-input" id="book-year" type="number" min="0" required>
                    </div>
                    <div class="question-container">
                        <label class="new-book-form-label" for="book-pages">Pages:</label><br>
                        <input class="form-input" id="book-pages" type="number" min="0" required>
                    </div>
                    <div class="question-container">
                        <label class="new-book-form-label" for="book-read">Read:</label><br>
                        <select id="book-read" class="book-read form-input" name="book-read" id="book-read" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                <label class="new-book-form-label" for="book-description">Description:</label>
                <textarea id="book-description" class="description-input form-input" name="description" id="description" required></textarea>
                <button class="add-book-btn" type="button">Add Book</button>
            </form>
        </section>
        <section class="book-section">
        </section>
    </main> 
    <footer></footer>
</body>
</html>
